<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-stars"></div>
      <div class="pattern-hilles"></div>
      <main>
        <h1>We're Lanching Soon</h1>
        <section class="timer">
          <div>
            <div class="timer-card-container">
              <div class="timer-card">
                <div class="current">08</div>
                <div class="top">08</div>
                <div class="bottom">08</div>
              </div>
            </div>
          </div>

          <div class="timer-card">
            <div>
              <span>23</span>
            </div>
            <div>
              <span>23</span>
            </div>
          </div>
          <div class="timer-card">
            <div class="top">
              <span>55</span>
            </div>
            <div class="bottom">
              <span>55</span>
            </div>
          </div>
          <div class="timer-card">
            <div>
              <span>41</span>
            </div>
            <div>
              <span>41</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
